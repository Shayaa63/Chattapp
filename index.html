<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattapp</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chattapp</h1>   
    </header>
    <main>
        <div id="app">
            <div id="chat-container">
                <div id="meddelanden">
                    <ul>
                        <li>
                            <div id="Välkommst-meddelande">Välkommen till chattappen!</div>
                        </li>
                    </ul>
                </div>
                <div id="input-container">
                    <form id="message-form">
                        <input type="text" id="meddelande-input" placeholder="Skriv ditt meddelande..." autocomplete="off" required />
                        <button type="submit" id="skicka-knapp">Skicka</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Chattapp. All rights reserved.</p>   
    </footer>
</body>
</html>
